---
layout: base
---

<!-- MathJax Scripts -->
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
  type="text/javascript"
></script>
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  <div class="post-content">
    {% comment %} Apply a special filter to escape double curly braces {%
    endcomment %} {{ content | replace: '{{', '{%raw%}{{%endraw%}' | replace:
    '}}', '{%raw%}}}{%endraw%}' }}
  </div>
</article>
